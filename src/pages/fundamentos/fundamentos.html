<!--
  Generated template for the FundamentosPage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Fundamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
  <ion-card-header>
    Unidad 1
  </ion-card-header>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>

</ion-card>

</ion-content>
